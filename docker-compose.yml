networks:
  users-service-network:
    driver: bridge
  rides-service-network:
    driver: bridge
  app-network:
    driver: bridge

services:
  users-service-database:
    container_name: users-service-database
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "27019:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin_root
      - MONGO_INITDB_ROOT_PASSWORD=password_root
    volumes:
      - ./services/users/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - users-service-network
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--username",
          "admin_root",
          "--password",
          "password_root",
          "--authenticationDatabase",
          "admin",
          "--eval",
          "db.runCommand({ ping: 1 })",
        ]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 5s

  users-service:
    container_name: users-service
    ports:
      - "3000:3000"
    build:
      context: ./services/users
      dockerfile: Dockerfile
    depends_on:
      users-service-database:
        condition: service_healthy
    environment:
      - MONGO_URI=mongodb://user_app:strong_app_password@users-service-database:27017/user_db?authSource=ridenow_users
    restart: on-failure
    networks:
      - users-service-network
      - app-network

  users-cli:
    build:
      context: ./cli
      dockerfile: Dockerfile
    container_name: users-service-cli
    environment:
      - USERS_SERVICE_URL=http://users-service:3000
    networks:
      - app-network
    stdin_open: true
    tty: true

  rides-service-database:
    container_name: rides-service-database
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "27020:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin_root
      - MONGO_INITDB_ROOT_PASSWORD=password_root
    volumes:
      - ./services/rides/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - rides-service-network
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--username",
          "admin_root",
          "--password",
          "password_root",
          "--authenticationDatabase",
          "admin",
          "--eval",
          "db.runCommand({ ping: 1 })",
        ]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 5s

  rides-service:
    container_name: rides-service
    ports:
      - "8080:8080"
    build:
      context: ./services/rides
      dockerfile: dockerfile
    depends_on:
      rides-service-database:
        condition: service_healthy
      users-service:
        condition: service_started
    environment:
      - MONGO_URI=mongodb://user_app:strong_app_password@rides-service-database:27017/user_db?authSource=ridenow_rides
      - USERS_SERVICE_URL=http://users-service:3000
    restart: on-failure
    networks:
      - rides-service-network
      - app-network
